<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="thang" value="thang">
        <input type="button" onclick="tinhngay()" value="Tính số ngày">
        <br>
        <h3 id="hienthi"></h3>
    </form>
    <script>
        
        function tinhngay()
        {   var month = +document.getElementById("thang").value;
            switch (month)
            { 
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                document.getElementById("hienthi").innerHTML="Tháng "+ month +" có 31 ngày";
                break;
                case 2:
                document.getElementById("hienthi").innerHTML="Tháng 2 có 28 hoặc 29 ngày";
                break;
                case 4:
                case 6:
                case 9:
                case 11:                
                document.getElementById("hienthi").innerHTML="Tháng "+month +" có 30 ngày";
                break;      
                default:
                document.getElementById("hienthi").innerHTML="Không có tháng " + month+" trong năm";
                
            }
        }
    
    </script>
</body>
</html>
