<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      let a = +prompt("Nhập nhiệt độ vào: ");
        while ( a<20|| a>100) {
           
           if  (a<20) {
                a = +prompt("tăng nhiệt độ lên: ");
        }
        else {
             a = +prompt("giảm nhiệt đọ xuống:");
        }
        }
        document.write(`Nhiệt độ nhập vào là: ${a}`);
    </script>
</body>

</html>
