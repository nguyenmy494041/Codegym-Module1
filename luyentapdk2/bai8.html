<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hienthi"></p>
    <script>
        let a = +prompt("nhập số tuổi vào:");
        let b = Number.isInteger(a) ;
        if (b) { if ((a>0) && (a<120)){c = a +" là số tuổi của một người nào đó";}
                 else { c = a + "  không phải là số tuổi của người";}            
                }
        else { c = " Số bạn nhập vào không phải là số nguyên";}
        document.getElementById("hienthi").innerHTML= c;
    </script>
</body>
</html>
