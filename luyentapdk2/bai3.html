<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hienthi"></h3>
    <script>
        let a = +prompt("nhập số đo cạnh hình vuông");
        let F = a*a;
        document.getElementById("hienthi").innerHTML="Hình vuông có cạnh "+a+" có diện tích là "+F;
    </script>
</body>
</html>
