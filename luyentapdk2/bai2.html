<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hienthi"></h3>
    <script>
        let a = +prompt("nhập số m vào");
        let F = a * 3.2808;
        document.getElementById("hienthi").innerHTML= a+ " m đổi sang được "+F+" feet";
    </script>
</body>
</html>
