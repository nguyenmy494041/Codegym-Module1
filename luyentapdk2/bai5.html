<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hienthi"></h3>
    <script>
        let a = +prompt("nhập cạnh góc vuông thứ nhất");
        let b = +prompt("nhập cạnh góc vuông thứ hai");
        let F = a*b*0.5;
        document.getElementById("hienthi").innerHTML="TAm giác có diện tích là "+F;
    </script>
</body>
</html>
