<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, colos) {
                this.radius = radius;
                this.colos = colos;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * radius * radius;
            }
            setRadius(radius) {
                this.radius = radius;
            }
        }
        let circle1 = new Circle(3, "red");
        let radius = circle1.getRadius();
        let area = circle1.getArea();
        document.write("đường tròn bán kính " + radius + " có diện tích " + area.toFixed(3) + "<br>");
        circle1.setRadius(4);
        radius = circle1.getRadius();
        area = circle1.getArea();
        document.write("đường tròn bán kính " + radius + " có diện tích " + area.toFixed(3));
    </script>
</body>

</html>
