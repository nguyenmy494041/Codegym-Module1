<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <p id="hien"></p>
    <p id="thi"></p>
	<script type="text/javascript">
		let num = 0;
		let total = 0;

		while (num != -1) {
			num = +prompt("Enter a number");
			total += num;
            document.getElementById("hien").innerHTML += num +" ; " ; 
			// alert("A number: " + num);
			// alert("Total: " + total);
		}
        document.getElementById("thi").innerHTML= "Tổng các số trên là:  "+ total;
	</script>
</body>
</html>
