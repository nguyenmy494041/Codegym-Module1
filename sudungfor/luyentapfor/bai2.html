<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hienthi"></p>
    <script>
        let N = +prompt("nhập số N vào");
        let sum = 0;
        for (let i = 1; i <= N; i++) {
            sum += i;
        }
        document.getElementById("hienthi").innerHTML = "Tổng các số từ 1 đến "+ N + " là "+ sum;
    </script>
</body>
</html>
