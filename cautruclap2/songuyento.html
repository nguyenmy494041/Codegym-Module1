    <script type="text/javascript">
		let number = +prompt("Nhập số lượng số nguyên tố");
		let count = 0;
		let N = 2;
		let out_put = "Dãy " + number + " số nguyên tố đầu tiên: ";

		function isPrimeNumber() {
			for (let i = 2; i <= Math.sqrt(N); i++) {
				if (N % i == 0) {
					return false;
				}
			}
			return true;
		}
		while (count < number) {
			if(isPrimeNumber()) {
				out_put += N + ", ";
				count++;
			};
			N++;
		}
		document.write(out_put);
	</script>
</body>
