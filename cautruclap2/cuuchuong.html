<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* td {
            border: 1px solid black;
        } */

        table {
            border-spacing: 2px 2px;
        }
    </style>
</head>

<body>
    <script>
        let sout;
        sout = "<table border='2' width='900' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
