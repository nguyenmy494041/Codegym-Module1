<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hienthi"></h3>
    <script>
        let tuoi = +prompt("nhập số tuổi");
        let ketqua = ((tuoi>=15)&&(tuoi<=18))?" tuổi là đủ điều kiện để vào lớp 10":
        " tuổi là không đủ điều kiện để vào lớp 10";
        document.getElementById("hienthi").innerHTML=tuoi+ketqua;
    </script>
</body>
</html>
