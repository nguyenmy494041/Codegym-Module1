<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="hienthi"></h4>
    <script>
        let a = +prompt("nhập vào sô nguyên");
        let c = (a>0)?" là số lớn hơn 0":
                (a<0)?" là số nhỏ hơn 0":" là số không lớn hơn 0 cũng không nhỏ hơn 0";
        document.getElementById("hienthi").innerHTML= a + c;
        </script>
</body>
</html>
