<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sooutt = "<table>";
        for (let i = 1; i <= 5; i++) {
            sooutt = sooutt + "<tr>";
            for (let j = 1; j <= i; j++) {
                sooutt = sooutt + "<td>" + "*" + "</td>";
            }
            for (let k = 1; k <= 6 - i; k++) {
                sooutt = sooutt + "<td>" + "</td>";
            }
            sooutt = sooutt + "</tr>";
        }
        sooutt = sooutt + "</table>";
        document.write(sooutt);

        document.write("<br>");


        let ssout = "<table>";
        for (let i = 1; i <= 5; i++) {
            ssout = ssout + "<tr>";
            for (let j = 1; j <= 6 - i; j++) {
                ssout = ssout + "<td>" + "*" + "</td>";
            }
            for (let k = 1; k <= i; k++) {
                ssout = ssout + "<td>" + "</td>";
            }
            ssout = ssout + "</tr>";
        }
        ssout = ssout + "</table>";
        document.write(ssout);
        document.write("<br>");


        let sout = "<table>";
        for (let i = 1; i <= 5; i++) {
            sout = sout + "<tr>";
            for (let j = 5 - i; j >= 1; j--) {
                sout = sout + "<td>" + "</td>";
            }
            for (let k = 1; k <= i; k++) {
                sout = sout + "<td>" + "*" + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
        document.write("<br>");


        let soutt = "<table>";
        for (let i = 1; i <= 5; i++) {
            soutt = soutt + "<tr>";
            for (let j = 1; j <= i; j++) {
                soutt = soutt + "<td>" + "</td>";
            }
            for (let k = 1; k <= 6 - i; k++) {
                soutt = soutt + "<td>" + "*" + "</td>";
            }
            soutt = soutt + "</tr>";
        }
        soutt = soutt + "</table>";
        document.write(soutt);



    </script>
</body>

</html>
