<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number < 2) return 0;
            if (Number.isInteger(number)) {
                let check = 1;
                for (i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i == 0) { check = 0; }
                } return check;
            } else return 0;
        }
        let N = +prompt("nhập vào số N");
        let snt = "";
        for (let i = 2; i < N; i++) {
            if (isPrime(i)) {
                snt += i + "; ";
            }
        }
        document.write(` Các số nguyên tố nhỏ hơn ${N} là ${snt}`);

    </script>
</body>

</html>
