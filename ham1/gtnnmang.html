        function timGTNNmang1chieu(array) {
            if (array.length == 0)
                return -1;
            let min = array[0]; let index = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                    index = i
                }
            }
            let kqua = min + ` nằm ở vị trí thứ ${index + 1} trong mảng`;
            return kqua;
        }
