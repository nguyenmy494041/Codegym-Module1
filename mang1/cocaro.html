<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Caro Game Simple</h3>
    <p id="caro"></p>
    <input type="button" onclick="changevalue()" value="Change Value">
    <script>
        var mang = [];
        for (let i = 0; i < 5; i++) {
            mang[i] = [0, 0, 0, 0, 0];
        }
        let b = document.getElementById("caro");
        let data;
        function display() {
            data = "";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    data += mang[i][j] + "&nbsp;&nbsp;&nbsp;";
                }
                data += "<br/>";
            }
            b.innerHTML = data;
        }
        display();
        function changevalue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            mang[positionX][positionY] = "x";
            display();
        }
    </script>
</body>

</html>
