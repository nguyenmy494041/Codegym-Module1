<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var value = prompt("Nhập gái trị cần kiểm tra:");
        var array = ["Liverpool", "Arsenal", "Mancity", "Manunited", 1, "Real Marid", "AC Milan", "Barceonal", 2];
    
        for (i = 0; i < array.length; i++) {
            if (value == array[i]) {
                document.write(` ${value} là phần tử thứ ${i} trong mảng array`);
                break;
            }
            if (i == array.length - 1) {
                document.write(` không tìm thấy ${value} trong mảng`);
            }
        }
    </script>
</body>

</html>
