<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="nhap">
    <input type="button" id="add" value="Add" onclick="addelement()">
    <input type="button" id="display" value="Dispaly" onclick="displayelement()">
    <hr>
    <p id="result"></p>
    <script>
        let i = 0;
        let array = [];
        function addelement() {
            array[i] = document.getElementById("nhap").value;
            alert("Element: " + array[i] + " Added at index " + i);
            i++;
            document.getElementById("nhap").value = "";
        }
        function displayelement() {
            let e = " ";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
