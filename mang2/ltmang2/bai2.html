<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [8, 0, 0, 2, "d", "e", "t", "i", "n", "U", "Manchester"];
        document.write("mảng ban đầu: " + array + "<br><br>");
        let fisrt = 0;
        let last = array.length - 1;
        while (fisrt < last) {
            let b = array[fisrt];
            array[fisrt] = array[last];
            array[last] = b;
            fisrt++;
            last--;
        }
        document.write("mảng lúc sau: " + array.join("") + "<br><br>");
    </script>
</body>

</html>
