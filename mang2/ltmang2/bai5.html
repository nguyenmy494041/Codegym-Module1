<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chuoi1 = prompt("Nhập chuỗi 1: ");
        var chuoi2 = prompt("Nhập chuỗi 2: ");
        if (chuoi1.length != chuoi2.length) {
            document.write(`Hai chuỗi trên khác nhau`);
        }
        else {
            for (i = 0; i < chuoi1.length; i++) {
                if (chuoi1[i] != chuoi2[i]) {
                    document.write(`Hai chuỗi trên khác nhau`);
                    break;
                }
                if (i == chuoi1.length - 1) {
                    document.write(`Hai chuỗi trên giống nhau`);
                }
            }
        }
    </script>
</body>

</html>
