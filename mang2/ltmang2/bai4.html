<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chuoi = prompt("Nhập chuỗi: ");
        chuoi = chuoi.trim();
        var count = 1; var a = 0; var b = 0;
        for (i = 1; i < chuoi.length - 1; i++) {
            if (chuoi[i] == " " && chuoi[i + 1] != " ") {
                count++;
            }
        }
        document.write(`Chuỗi có ${count} từ`);
    </script>
</body>

</html>
