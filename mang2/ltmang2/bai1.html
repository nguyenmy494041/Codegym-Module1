<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [
            [1, 6, 6, 8, 10],
            [6, -4, 0, -8, 18],
            [2, 6, 4],
            [3, -1, 4, 3]
        ];
        for (i = 0; i < array.length; i++) {
            document.write(`Row ${i} : `)
            for (j = 0; j < array[i].length; j++) {
                document.write(array[i][j] + "; ");
            }
            document.write("<br><br>");
        }
    </script>
</body>

</html>
