<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var count = 0;
        var array = [];
        function TaoSoNgauNhien(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        while (count < 10) {
            array.push(TaoSoNgauNhien(-100, 100));
            count++;
        }
        document.write(` Mảng vừa tạo là: ${array}<br><br>`);
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                dem++;
            }
        }
        document.write("Có tất cả " + dem + " số âm");
    </script>
</body>

</html>
