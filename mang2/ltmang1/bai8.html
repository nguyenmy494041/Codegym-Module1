<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Taomang() {
            var count = 1;
            var array = [];

            const TaoSoNgauNhien = function (min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            array.push(TaoSoNgauNhien(-30, 30));
            while (count < 10) {
                let x = TaoSoNgauNhien(-30, 30);
                let check = true;
                for (i = 0; i < array.length; i++) {
                    if (x == array[i]) {
                        check = false;
                    }
                }
                if (check) {
                    array.push(x);
                    count++;
                }
            }
            return array
        }
        var array = Taomang();
        document.write("Mảng mới tạo là: " + array + "<br><br>");
        array.sort(function (a, b) { return b - a });
        document.write("Mảng mới tạo là: " + array);
    </script>
</body>

</html>
