 <p>Bài 4</p>
 <h3 id="Hienthi"></h3>
 <script>
     let inputso = +prompt("Nhập số ngẫu nhiên: ");
     function laydau(bien){
         if (bien > 0) {return "+";}
         else {
             if (bien < 0) {return "-";}
             else {return "0"}
         }
     }
     
     let soo = laydau(inputso);
     switch (soo){
         case "+":
         document.getElementById("Hienthi").innerHTML= 1;
         break;
         case "-":
         document.getElementById("Hienthi").innerHTML = -1;
         break;
         case "0":
         document.getElementById("Hienthi").innerHTML = 0;
         break;
     }     
 </script>
