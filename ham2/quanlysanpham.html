<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            background-color: rgb(174, 243, 174);
            margin-left: 30px;
            height: 35px;
            width: 60px;
            border: rgb(174, 243, 174);
        }

        table {
            text-align: left;
            width: 45%;
            border: 0px;
            border-collapse: collapse;
        }

        table tr:nth-child(even) {
            background-color: whitesmoke;
        }

        table td {
            vertical-align: middle;
            height: 46px;
        }

        .addmin {
            background-color: whitesmoke;
            width: 32%;
            height: 80px;
        }
    </style>

</head>

<body>
    <h2>Add New Product</h2>
    <table class="addmin">
        <tr>
            <td style="width: 300px;">

                <input type="text" id="nhap" placeholder="New Product" name="tensp" style="margin-left:30px; width: 90%; height: 30px;
                    border: 1px solid black ; background-color:white;">
            </td>
            <td>
                <input type="button" value="ADD" id="add" onclick="adad(nhap.value)">
            </td>
        </tr>
    </table>
    <h2>Display All Product</h2>
    <span id="hienthi"></span>

    <script>
        var danhsach = ["Sony Eperia", "Samsung Galaxy", "Nokia 6", "Apple iPhone 6S", "Xiaomi Mi 5S Plus"];
        function hienThiBang() {
            let bang = `<table  > 
            <tr><th style="width: 50%; height: 45px">Product Name</th>
            <td></td>
            <td></td>
            <th>${danhsach.length} product</th>
            </tr>`;
            for (i = 0; i < danhsach.length; i++) {
                bang += `<tr ><td>${danhsach[i]}</td>
                <td><input type="button" value="Edit" onclick= "sua(${i})" </td>
                <td><input type="button" value="Delete" onclick="xoa(${i})" </td>
                <td stype= "width:20px"></td>`;
                bang += `</tr>`;
            }
            bang += `</table>`;
            document.getElementById("hienthi").innerHTML = bang;
        }
        hienThiBang();

        function adad(sanpham) {
            danhsach.push(sanpham);
            hienThiBang();
        }
        function xoa(i) {
            danhsach.splice(i, 1);
            hienThiBang();
        }
        function sua(i) {
            let ten = prompt("Tên sản sửa lại thành: ");
            danhsach[i] = ten;
            hienThiBang();
        }
    </script>
</body>

</html>
