<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function tinhbinhphuong(a) {
            let b = a * a;
            return b;
        }
        let number = +prompt(" Nhập vào một số ");
        document.write(` Bình phương của ${number} là ${tinhbinhphuong(number)}`);

    </script>
</body>

</html>
