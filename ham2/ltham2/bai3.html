<body>
    <script>
        function factorial(n) {
            if (Number.isInteger(n) && (n >= 2)) {
                let tich = 1;
                for (i = 2; i <= n; i++) {
                    tich *= i;
                }
                return tich;
            } else {
                tich = "Tham số đưa vào chưa đúng";
                return tich;
            }
        }
        let number = +prompt("nhập vào 1 sô");
        document.write(factorial(number));
    </script>
</body>

</html>
