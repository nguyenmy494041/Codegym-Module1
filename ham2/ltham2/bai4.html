<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ktraso(n) {
            return (Number.isFinite(n))
        }
        let a = +prompt("Nhập vào thứ gì đó: ");
        let b = 1 / 3;
        document.write(ktraso(a) + "<br>");
        document.write(ktraso(b));
    </script>
</body>
