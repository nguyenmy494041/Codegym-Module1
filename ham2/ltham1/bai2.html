<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label id="nhap"></label>
    <br>
    <label id="xuat"></label>
    <script>
        let n = +prompt("nhập n");
        document.getElementById("nhap").innerHTML = ` Số nhập vào là ${n}`;
        function tang1(number) {
            return (number + 1);
        }
        document.getElementById("xuat").innerHTML = `Hàm trả về giá trị là ${tang1(n)}`;
    </script>
</body>

</html>
